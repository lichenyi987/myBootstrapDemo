<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container
        {
            height: 40px;
            width: 1200px;
            margin: 0 auto;
            background: rebeccapurple;
        }
        /*媒体查询*/
        @media screen and (max-width: 768px){
            .container
            {
                width: 100%;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 992px) {
            .container
            {
                width: 750px;
                
            }

        }
        @media screen and (min-width: 992) and (max-width: 1200px) {
            .container
            {
                width: 970px;
            }
            
        }
        @media screen and (min-width: 1200)  {
            .container
            {
                width: 1170px;
            }

        }
    </style>
</head>
<body>
<div class="container"></div>
</body>
</html>
